
<form>
    <div class="form-group">
        <label for="CustomerSelect">Customer</label>
        <select class="form-control" id="CustomerSelect" ng-model="$ctrl.invoice.customer" ng-change="$ctrl.changeInvoice()"
                ng-options="item.name for item in $ctrl.customers" ng-init="$ctrl.invoice.customer">
        </select>
    </div>
    <div class="form-group">
        <label for="Discount">Discount</label>
        <input type="number" class="form-control" max="70" maxlength="2" id="Discount"
               ng-model="$ctrl.invoice.discount" ng-change="$ctrl.changeInvoice()"
               ng-model-options="{debounce: 800}">
    </div>

    <products-component invoice-id="$ctrl.invoiceId" full-price="$ctrl.fullPrice"
                        change-invoice="$ctrl.changeInvoice()"></products-component>

    <div class="form-group">
        <label for="Total">Total</label>
        <input type="number" disabled class="form-control" ng-model="$ctrl.invoice.total" id="Total">
    </div>

</form>
